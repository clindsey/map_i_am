<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Map.I.Am</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/gskinner/EaselJS/master/lib/easel.js"></script>
    <script type="text/javascript" src="lib/countries.js"></script>
    <script type="text/javascript" src="lib/european_countries.js"></script>
    <script type="text/javascript" src="lib/us_states.js"></script>
    <script type="text/javascript" src="lib/map_i_am.js"></script>
    <script type="text/javascript" src="lib/example.js"></script>
    <style type="text/css">
      .map-wrapper {
        width: 860px;
        margin: 0 auto;
      }
      .canvas-container {
        overflow: hidden;
        height: 440px;
      }
      .canvas-container canvas {
      }
    </style>
  </head>
  <body>
    <h1>Map.I.Am</h1>
    <div class="map-wrapper">
      <div class="canvas-container">
        <canvas id="map-canvas" width="860" height="440"></canvas>
      </div>
      <span id="country-name"></span>
    </div>
    <p>click a country to zoom in, ocean to zoom out</p>
    <p>Something not working? <a href="https://github.com/clindsey/map_i_am/issues">Report an issue</a></p>
    <p>get the code from the <a href="http://github.com/clindsey/map_i_am">github project page</a>
    <script type="text/javascript" src="https://raw.github.com/codejoust/session.js/master/session.js"></script>
  </body>
</html>
