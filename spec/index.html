<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="../vendor/jasmine-1.1.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="../vendor/easeljs/easel.js"></script>
    <script type="text/javascript" src="../vendor/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="../vendor/jasmine-1.1.0/jasmine-html.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="spec_helper.js"></script>
    <script type="text/javascript" src="map_i_am_spec.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="../lib/map_i_am.js"></script>
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var trivialReporter = new jasmine.TrivialReporter();
        jasmineEnv.addReporter(trivialReporter);
        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };
        var currentWindowOnload = window.onload;
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };
        function execJasmine() {
          jasmineEnv.execute();
        }
      })();
    </script>
  </head>
  <body></body>
</html>
